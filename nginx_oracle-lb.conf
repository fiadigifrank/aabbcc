    server {
        # OracleNode USV1
        listen            58001 ssl;
        server_name bgplboranode.spdio.xyz;
        ssl_protocols  TLSv1.2 TLSv1.3;      # 设置使用的SSL协议版本

        ssl_certificate /root/bgplboranode.spdio.xyz/cert.crt; # 证书地址
        ssl_certificate_key /root/bgplboranode.spdio.xyz/private.key; # 秘钥地址
#        ssl_session_cache   shared:SSL:10m;             # SSL TCP会话缓存设置共享内存区域名为
                                                        # SSL，区域大小为10MB
        ssl_ciphers ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-ECDSA-CHACHA20-POLY1305;
        ssl_session_timeout 10m;                        # SSL TCP会话缓存超时时间为10分钟
#        proxy_protocol    on; # 开启proxy_protocol获取真实ip
        location / {
           proxy_pass       http://USV1;
           proxy_http_version 1.1;
           proxy_set_header Upgrade $http_upgrade;
           proxy_set_header Connection "upgrade";
           proxy_set_header Host $http_host;
           proxy_redirect off;
           proxy_set_header X-Real-IP $remote_addr;
           proxy_set_header x-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
